<!DOCTYPE html>
<html lang="en">
<head>
    <title>PHP Feedback Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        input[type='text'], input[type='email'], textarea {
            width: 100%;
            padding: 10px 0 10px 6px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        input[type='submit'] {
            background: rgb(39,160,210);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .main-feedback-form {
            max-width: 400px;
            margin: 0 auto;
            background: #e9e9e9;
            padding: 20px 45px 20px 25px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="main-feedback-form">
        <h2 style="text-align:center;">Feedback Form</h2>
        <form action="feedback.php" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Your phone number" required>

            <label for="feedback_type">Feedback Type</label><br>
            <input type="radio" id="comments" name="feedback_type" value="Comments" required> Comments
            <input type="radio" id="suggestions" name="feedback_type" value="Suggestions"> Suggestions
            <input type="radio" id="questions" name="feedback_type" value="Questions"> Questions<br><br>

            <label for="description">Feedback Description</label>
            <textarea name="description" id="description" placeholder="Describe your feedback here" rows="5" required></textarea>

            <input name="submit" type="submit" value="Submit Feedback">
        </form>
    </div>
</body>
</html>
