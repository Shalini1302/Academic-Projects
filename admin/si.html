<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 50%;
        }

        /* Sidebar with background image */
        .sidebar {
            width: 200px;
            padding: 20px;
            color: white;
            text-align: center;
            background-image: url("https://th.bing.com/th?id=OIP.IfKvDOqc9Bae3AckR2O_lQHaHa&w=250&h=250&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.5&pid=3.1&rm=2"); /* Use your image URL here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .signup-container {
            width: 70%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        .cancel-btn {
            background-color: #ccc;
            color: #333;
            margin-top: 10px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #999;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .cancel-btn img {
            width: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <p>Welcome to ARTSoul</p>
        </div>

        <!-- Sign Up Form -->
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signupForm" action="signup.php" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="profile-type">Choose your Profile-Type</label>
                <select id="profile-type" name="profile-type" required>
                    <option value="artist">ARTIST</option>
                    <option value="member">MEMBER</option>
                </select>

                <button type="submit" id="submitBtn">Sign Up</button>
            </form>
            <p>Already signed up? <a href="login.html">Log In here!</a></p>

            <!-- Cancel Button -->
            <button type="button" class="cancel-btn" onclick="goToHomepage()">
                <img src="https://img.icons8.com/ios/452/cancel.png" alt="Cancel Icon"> Cancel
            </button>
        </div>
    </div>

    <script>
        // JavaScript Array for Profile Types
        const profileTypes = ["artist", "member"];

        // Array to store user data
        let users = [];

        // Function to validate the form
        function validateForm() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;
            const profileType = document.getElementById('profile-type').value;

            // Control statements for validation
            if (!email || !username || !password || !dob || !profileTypes.includes(profileType)) {
                alert('All fields are required, and profile type must be valid.');
                return false;
            }
            return true;
        }

        // Function to add a new user
        function addUserToDatabase(email, username, password, dob, profileType) {
            // Creating a user object
            const user = {
                email: email,
                username: username,
                password: password,
                dob: dob,
                profileType: profileType
            };
            // Adding the user to the users array
            users.push(user);
            console.log("User added:", users);
        }

        // Function to handle form submission
        document.getElementById('signupForm').onsubmit = function(event) {
            if (!validateForm()) {
                event.preventDefault(); // Prevent form submission if validation fails
            } else {
                // Capture form data
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const dob = document.getElementById('dob').value;
                const profileType = document.getElementById('profile-type').value;

                // Add the user to the users array
                addUserToDatabase(email, username, password, dob, profileType);
            }
        };

        // Function to handle cancel button click and redirect to homepage
        function goToHomepage() {
            window.location.href = 'index.html'; // Redirect to homepage (adjust the URL if necessary)
        }
    </script>
</body>
</html>
