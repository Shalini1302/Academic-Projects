<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
           background-image:url("https://i.pinimg.com/474x/97/7a/26/977a26a134eca24fbefa05ba97053567.jpg");
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: grey;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>ARTSoul Admin Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script>
        // Sample hardcoded credentials (for demo purposes only)
        const adminCredentials = {
            username: "admin",
            password: "admin123"
        };

        // Get the form and error message elements
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Get the username and password entered by the user
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate the credentials (using hardcoded values for this demo)
            if (username === adminCredentials.username && password === adminCredentials.password) {
                // If the credentials match, redirect to the admin panel (or any other page)
                alert("Login successful! Redirecting to Admin Panel...");
                window.location.href = "http://localhost/admin/admin_dashboard.php";  // Change this to your admin page
            } else {
                // If the credentials do not match, show an error message
                errorMessage.textContent = "Invalid username or password. Please try again.";
            }
        });
    </script>

</body>
</html>
